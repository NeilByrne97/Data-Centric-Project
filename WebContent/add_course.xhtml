<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>Add Course</title>
</h:head>
<h:body>

<h3>Add Course</h3>


<h:form>
<h:outputLabel for="courseID" value="Course ID"/>
<h:inputText id="cid" required="true" value="#{courseModel.cid}" /><br />

<h:outputLabel for="cName" value="Name"/>
<h:inputText id="cname" required="true" value="#{courseModel.cname}"/><br />

<h:outputLabel for="duration" value="Duration"/>
<h:inputText  id="duration" required="true" value="#{courseModel.duration}"/><br/>

<br/><br/>
<h:commandButton value="Add" action="#{courseController.addCourse(courseModel)}"/>


</h:form>
<br>
</br>
	<h:link value="Home" outcome="index" /><br></br>
	<h:link value="Courses" outcome="list_courses" />


</h:body>
</html>
