<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{courseController.loadCourses()}" />
</f:metadata>

<h:head>
	<title>List Courses</title>
</h:head>
<h:body>
	<h2>List Courses</h2>
	<h:link value="Home" outcome="index" />
	<br />
	<h:link value="Manage Students" outcome="list_students" />
<br/>

<h:outputStylesheet library="css" name="tables.css" />
	<h:form>
		<h:commandButton value="Add Course" action="add_course.xhtml"/>
	
		<h:dataTable value="#{courseController.courses}" var="courses" styleClass="table"
			headerClass="table-header" rowClasses="table-odd-row, table-even-row">

			<h:column>
				<f:facet name="header">Course ID</f:facet>
				<h:outputText value="#{courses.cid}" />
			</h:column>

			<h:column>
				<f:facet name="header">Course Name</f:facet>
				<h:outputText value="#{courses.cname}" />
			</h:column>

			<h:column>
				<f:facet name="header">Course Duration</f:facet>
				<h:outputText value="#{courses.duration}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Action</f:facet>
					<h:link value="Show Students  " action="#{courseController.deleteCourse(CourseModel)}"/>
	  				<h:link value="Delete" action="#{courseController.deleteCourse(courseModel)}"/>
					<h:commandButton value="Delete" action="#{courseController.deleteCourse(courseModel)}"/>

			</h:column>
		</h:dataTable>
</h:form>


  
  	

</h:body>
</html>
