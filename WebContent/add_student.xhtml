<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>Add Student</title>
</h:head>
<h:body>

<h3>Add Student</h3>


<h:form>
<h:outputLabel for="studentID" value="Student ID"/>
<h:inputText id="sid" required="true" value="#{studentModel.sid}" /><br />

<h:outputLabel for="name" value="Name"/>
<h:inputText id="name" required="true" value="#{studentModel.name}"/><br />

<h:outputLabel for="address" value="Address"/>
<h:inputText  id="address" required="true" value="#{studentModel.address}"/><br/>

<h:outputLabel for="cid" value="Course ID"/>
<h:inputText id="cid" required="true" value="#{studentModel.cid}" /><br/>

<br/><br/>
<h:commandButton value="Add" action="#{studentController.addStudent(studentModel)}"/>


</h:form>


</h:body>
</html>
