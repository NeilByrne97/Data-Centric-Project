<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{studentController.loadStudents()}" />
</f:metadata>

<h:head>
	<title>DCW Project 2018/19</title>
</h:head>
<h:body>
	<h2>List Students</h2>
	<h:link value="Home" outcome="index" />
	<br />
	<h:link value="Manage Courses" outcome="list_courses" />
	
	
	<h:outputStylesheet library="css" name="tables.css" />
	<h:form>
				<h:commandButton value="Add Student" action="add_student.xhtml"/>
	
		<h:dataTable value="#{studentController.students}" var="students" styleClass="table"
			headerClass="table-header" rowClasses="table-odd-row, table-even-row">


			<h:column>
				<f:facet name="header">Student ID</f:facet>
				<h:outputText value="#{students.sid}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Course ID</f:facet>
				<h:outputText value="#{students.cid}" />
			</h:column>

			<h:column>
				<f:facet name="header">Student Name</f:facet>
				<h:outputText value="#{students.name}" />
			</h:column>

			<h:column>
				<f:facet name="header">Address</f:facet>
				<h:outputText value="#{students.address}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Action</f:facet>
  				<h:link value="Delete" action="#{studentController.deleteStudent(s)}"/>
  				
			</h:column>
			
			
			
		</h:dataTable>
</h:form>


	
	
	
	
	
	
	
	
	
</h:body>
</html>
